<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #0077cc;
            color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>

    <h2>Cricket Match Statistics - IPL 2025</h2>

    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Runs</th>
                <th>Balls Faced</th>
                <th>Fours</th>
                <th>Sixes</th>
                <th>Strike Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>74</td>
                <td>45</td>
                <td>8</td>
                <td>2</td>
                <td>164.4</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>56</td>
                <td>38</td>
                <td>6</td>
                <td>3</td>
                <td>147.4</td>
            </tr>
            <tr>
                <td>Shubman Gill</td>
                <td>89</td>
                <td>52</td>
                <td>10</td>
                <td>4</td>
                <td>171.1</td>
            </tr>
            <tr>
                <td>MS Dhoni</td>
                <td>40</td>
                <td>20</td>
                <td>4</td>
                <td>3</td>
                <td>200.0</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
